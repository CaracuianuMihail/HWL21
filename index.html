<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>
<body>

    <div class="addToDoContainer">
        <h2 class="listTitle">ADD To Do:</h2>
        <input id="toDoTitle" placeholder="To do ..." class="toDoTitleInput">
        <button class="addToDoBtn" id="addToDoBtn">Add to do</button>
    </div>

    <div class="listContainer">
        <div class="toDoListWrapper"> 
            <div class="toDoItemElementWrapper" onclick="sortIncompleteToDo()">
                <h2 class="listTitle">To Do List:</h2>
                <img id="sortToDoIcon" class="icon sortIcon" src="./icons/sort_asc_icon.png" alt="sort ascending">
            </div>
            <ul class="toDoList" id="toDoList"></ul>
        </div>
    
        <div class="toDoListWrapper" onclick="sortCompleteToDo()">
            <div class="toDoItemElementWrapper">
                <h2 class="listTitle">Completed To Do:</h2>
                <img id="sortDoneToDoIcon" class="icon sortIcon" src="./icons/sort_asc_icon.png" alt="sort ascending">
            </div>
            <ul class="toDoList" id="completeToDo"></ul>
        </div>
    </div>

    <div class="editToDoWrapper">
        <div class="editModal">
            <p class="close-button"><img src="./icons/close_icon.png" alt="close button"></p>
            <h2 class="listTitle">Edit To Do:</h2>
            <input id="editToDoTitle" placeholder="change to do title" class="toDoTitleInput">
            <button class="editToDoBtn" id="editToDoBtn">Save changes</button>
        </div>
    </div>
    


    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

</body>
</html>
